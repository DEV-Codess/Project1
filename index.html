<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantblu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
            color: blue;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px; /* Added padding to move content below the top */
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }

        .quant-power {
            font-size: 3.25em;
            color: white;
            font-weight: bold;
            margin-top: 50px;
            text-align: center;
        }

        .anywhere {
            font-size: 5em;
            color: white;
            font-weight: bold;
            margin-top: -20px;
            text-align: center;
        }

        .exclusive-features {
            font-size: 1.15em;
            color: white;
            margin-top: 10px;
            text-align: center;
        }

        .black-container {
            background-color: black;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            align-items: center;
            bottom: 0;
        }

        .left-content {
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icon {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .google-signin-button {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-top: 60px;
            background-color: white;
            color: black;
            padding: 10px;
            justify-content: center;
            font-weight: bold;
            border-radius: 25px; /* Adjust the roundness as needed */
        }

        .fixed-quantblu {
            color: blue;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icon {
            color: white; /* Changed icon color to blue */
            background-color: blue; /* Added white background */
            border-radius: 600%; /* Make the icons circular */
            padding: 10px; /* Adjust padding as needed */
        }

        .countdown-container {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(to right, blue, darkblue);
            padding: 30px;
            margin-top: 80px;
            gap: 30px;
            border-radius: 25px;
        }

        .countdown {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 2.5em;
        }
    </style>
    <script>
        // Function to update countdown timer
        function updateCountdown() {
            // Set the countdown date (year, month (0-11), day, hours, minutes, seconds)
            var countdownDate = new Date(2023, 9, 4, 23, 59, 59).getTime();
            
            // Get the current date and time
            var now = new Date().getTime();
            
            // Calculate the remaining time in milliseconds
            var timeRemaining = countdownDate - now;
            
            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Update the countdown timer in the HTML
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
        
        // Update the countdown every second (1000 milliseconds)
        setInterval(updateCountdown, 1000);
        
        // Call updateCountdown once at the beginning to avoid delay
        updateCountdown();
    </script>
</head>

<body>
    <div class="container">
        <div class="title">Quantblu</div>
        <div class="quant-power">Quant Power</div>
        <div class="anywhere">Anywhere.</div>
        <div class="exclusive-features">Unlock exclusive features - sign up now for only access!</div>
        <div class="google-signin-button">
            <img src="./google-logo.jpg" width="30" height="30"> <!-- Replace with Google logo image -->
            Sign in with Google
        </div>
        <div class="container">
            <!-- ... (your existing content) ... -->
    
            <div class="countdown-container">
                <div class="countdown">
                    <div id="days">0</div>
                    <div>Days</div>
                </div>
                <div class="countdown">
                    <div id="hours">0</div>
                    <div>Hours</div>
                </div>
                <div class="countdown">
                    <div id="minutes">0</div>
                    <div>Minutes</div>
                </div>
                <div class="countdown">
                    <div id="seconds">0</div>
                    <div>Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <div class="black-container">
        <div class="left-content">
            <div class="support-email">support@quantblu.com</div>
            <div class="copyright">2023 All Rights Reserved SmallBlu Fintech Company Limited</div>
        </div>
        <div class="fixed-quantblu">Quantblu</div>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</body>

</html>
